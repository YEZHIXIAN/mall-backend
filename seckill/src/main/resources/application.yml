server:
  port: 10010

spring:
  application:
    name: seckill
  config:
    import:
      - 'consul:'
      - 'optional:classpath:application-shared.yml'
  cloud:
    consul:
      host: ${VM.host}
      port: 8500
      discovery:
        service-name: ${spring.application.name}
        prefer-ip-address: true
        health-check-interval: 10s
      config:
        enabled: true
        profile-separator: '-'
        format: yaml
        default-context:
          - global
          - seckill
        prefixes: config