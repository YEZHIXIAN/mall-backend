server:
  port: 17000

spring:
  thymeleaf:
    cache: false
  application:
    name: auth-server
  profiles:
    active: dev
  config:
    import:
      - 'consul:'
      - 'optional:classpath:application-shared.yml'
  cloud:
    consul:
      host: ${VM.host}
      port: 8500
      discovery:
        service-name: ${spring.application.name}
        prefer-ip-address: true
        health-check-interval: 10s
      config:
        enabled: true
        profile-separator: '-'
        format: yaml
        default-context:
          - global
          - auth-server
        prefixes: config
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID}
            client-secret: ${GOOGLE_CLIENT_SECRET}
            redirect-uri: "https://auth.mall.com/login/oauth2/code/google"
            scope:
              - profile
              - email