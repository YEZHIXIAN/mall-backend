server:
  port: 11000

spring:
  application:
    name: user
  datasource:
    username: root
    password: ${mysql.password}
    url: ${mysql.url}
    driver-class-name: com.mysql.cj.jdbc.Driver
  config:
    import:
      - 'consul:'
      - 'optional:classpath:application-shared.yml'
  cloud:
    consul:
      host: ${VM.host}
      port: 8500
      discovery:
        service-name: ${spring.application.name}
        prefer-ip-address: true
        health-check-interval: 10s
      config:
        enabled: true
        profile-separator: '-'
        format: yaml

management:
  endpoints:
    web:
      exposure:
        include: health
  endpoint:
    health:
      show-details: always

mybatis-plus:
  mapper-locations: classpath:/mapper/**/*.xml
  global-config:
    db-config:
      id-type: auto

